<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu trello</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tudo">
        <h1 class="titulo">Minhas tarefas</h1>
        <div class="colunas">

        
        <div class="coluna" id="a-fazer">
            <h2 class="palavra">A fazer</h2>
            <ul class="tarefas" id="tarefas-a-fazer"></ul>
        </div>
        <div class="coluna" id="feito">
            <h2 class="palavra">Feito</h2>
            <ul class="tarefas" id="tarefas-feito"></ul>
        </div>
        <div class="coluna" id="Fazendo">
            <h2 class="palavra">Fazendo</h2>
            <ul class="tarefas" id="tarefas-feito"></ul>
        </div>
    </div>
        <form id="adicionar-tarefa">
            <label for="nova-tarefa" class="palavra1">Tarefa:</label>
            <input type="text" id="nova-tarefa" name="nova-tarefa">
            <button type="submit">Adicionar</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
